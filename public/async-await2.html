<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
	</head>
	<body>
		<div id="info"></div>

		<script>
			function myAsyncFn() {
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						resolve(Math.floor(Math.random() * 100));
					}, 100 + Math.random() * 1000);
				});
			}

			const ar = [];

			async function myWork() {
				let r = await myAsyncFn();
				info.innerHTML += r + "<br>";
				ar.push(r);

				r = await myAsyncFn();
				info.innerHTML += r + "<br>";
				ar.push(r);

				r = await myAsyncFn();
				info.innerHTML += r + "<br>";
				ar.push(r);

				console.log(ar);
			}

			myWork();
		</script>
	</body>
</html>
